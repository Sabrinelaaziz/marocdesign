<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact - Boutique Vêtements</title>
    <link rel="stylesheet" href="../css/style3.css">
    <style>
        *{
          margin: 0%;
          padding: 0%;
          box-sizing: border-box;
          font-family: "Open Sans",sans-serif;
          
      }
      
      header{
       display: flex;  
       justify-content:space-between; 
       align-items: center;
      padding: 20px 15px;
      box-shadow: rgb(19, 7, 7) 0 0 10px;
      background: rgb(194, 163, 161);
      
      
      
      }
      .welcome{
        font-size: 45px;  
       color:  rgb(15, 9, 1);
      }
      ul{
          list-style: none;
          display: flex;
      }
      ul li{
          margin: 0 10px;
      }
      a{
        text-decoration:0;  
        color: black;
        font-weight: bold;
        padding: 10px 20px;
        transition: 0.5s;
        border-radius: 6px;
      }
      a:hover{
      background-color: rgb(224, 138, 10);
      color: white;
      }
      @media screen and (max-width:1037px){
      header{
      padding: 10px 20px;
      
      }
      body{
          position: relative;
      }
      ul{
          flex-direction: column;
          position: absolute;
          background-color: rgb(244, 10, 10);
          top: 0;
          left: 0;
          width: 100;
          align-items: center;
          justify-content: center;
          backdrop-filter: blur(10px);
          transform: 0.5s;
      }
      }
        </style>
    
       
</head>
<body>
    <header>
        <div class="welcome">
            Welcome 
    
        </div>
        <ul class="menu">
            <li><a href="../index.html"> Acceuil</a></li> 
            <li><a href="Fauttauile.html">fauteuil</a></li> 
            <li><a href="tapis.html">Tapis</a></li> 
            <li><a href="decoration.html">Decoration</a></li> 
            <li><a href="contact.html">Contactez-Nous</a></li>
           </ul>  
    </header>    
       
       
    <div class="form-container">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Numéro de téléphone (facultatif) :</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone">
            </div>
            
            <div class="form-group">
                <label for="order">Numéro de commande (si applicable) :</label>
                <input type="text" id="order" name="order" placeholder="Numéro de commande">
            </div>
            
           
            
           
            
            <div class="form-group">
                <label for="subscribe">Souhaitez-vous recevoir des offres par e-mail ?</label>
                <div>
                    <label><input type="radio" name="subscribe" value="oui"> Oui</label>
                    <label><input type="radio" name="subscribe" value="non" checked> Non</label>
                </div>
            </div>
            
           
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
